    // column definitions
    var columns = [
        { head: 'Police force', cl: 'title', html: d3.f('policeForce') },
        { head: 'Right to Ask applications per 100,000 people', cl: 'center', html: d3.f('RtAApplications') },
        { head: 'Right to Ask disclosure percentage', cl: 'center', html: d3.f('RtApercentage') },
        { head: 'Right to Know applications per 100,000 people', cl: 'center', html: d3.f('RtKapplications') },
        { head: 'Right to Know disclosure percentage', cl: 'center', html: d3.f('RtKpercentage') }
    ];

    // create table
    var table = d3.select('body')
            .append('table');

    // create table header
    table.append('thead').append('tr')
        .selectAll('th')
        .data(columns).enter()
        .append('th')
        .attr('class', d3.f('cl'))
        .text(d3.f('head'));

    // create table body
    table.append('tbody')
            .appendMany(movies, 'tr')
        .appendMany(td_data, 'td')
        .html(d3.f('html'))
        .attr('class', d3.f('cl'));

    function td_data(row, i) {
        return columns.map(function(c) {
            // compute cell values for this specific row
            var cell = {};
            d3.keys(c).forEach(function(k) {
                cell[k] = typeof c[k] == 'function' ? c[k](row,i) : c[k];
            });
            return cell;
          });
    }

    function length() {
      var fmt = d3.format('02d');
      return function(l) { return Math.floor(l / 60) + ':' + fmt(l % 60) + ''; };
    }
